<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorola System Linker Pro</title>
    <style>
        :root { --moto-blue: #0078d4; --dark: #121212; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        h1 { font-size: 1.5rem; color: var(--dark); margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        
        /* Estilo de botones tipo App */
        .btn-link {
            display: block; width: 100%; padding: 16px; margin-bottom: 15px;
            background: var(--moto-blue); color: white;
            text-decoration: none; border-radius: 12px;
            font-weight: 600; font-size: 1rem;
            border: none; cursor: pointer;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        .btn-link:active { transform: scale(0.96); background: #005a9e; }
        .btn-secondary { background: #333; }

        .status-box { 
            font-size: 0.75rem; color: #888; margin-top: 20px; 
            padding: 10px; border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Panel de Investigaci贸n</h1>
    <p>Si aparece un error, aseg煤rate de estar usando <b>Google Chrome</b> en tu Motorola.</p>

    <a href="intent://settings/#Intent;scheme=android-app;action=android.settings.SETTINGS;package=com.android.settings;end" class="btn-link">
        锔 Abrir Ajustes Generales
    </a>

    <a href="intent://settings/#Intent;scheme=android-app;action=android.settings.WIFI_SETTINGS;package=com.android.settings;end" class="btn-link">
         Configurar Wi-Fi
    </a>

    <a href="intent://#Intent;scheme=android-app;action=com.motorola.moto.ACTION_HUB;package=com.motorola.moto;end" class="btn-link btn-secondary">
         Abrir App "Moto"
    </a>

    <a href="intent://#Intent;scheme=android-app;action=android.settings.MANAGE_ALL_APPLICATIONS_SETTINGS;package=com.android.settings;end" class="btn-link btn-secondary">
         Gestionar Aplicaciones
    </a>

    <div class="status-box">
        Estado: <span id="protocol-status">Listo para redirecci贸n</span><br>
        Identificador: Motorola-Android-Intent-v2
    </div>
</div>

<script>
    // Script para manejar fallos de esquema (Previene el ERR_UNKNOWN_URL_SCHEME)
    window.addEventListener('blur', function() {
        // Si la ventana pierde el foco, significa que el Intent funcion贸 y abri贸 la app.
        document.getElementById('protocol-status').innerText = "App abierta con 茅xito";
    });

    // Detectar si el navegador es Chrome
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if (!isChrome) {
        document.getElementById('protocol-status').style.color = "red";
        document.getElementById('protocol-status').innerText = "Error: Usa Chrome para evitar fallos.";
    }
</script>

</body>
</html>
