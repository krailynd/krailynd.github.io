<script>
    /**
     * FUNCIN MAESTRA DE REDIRECCIN
     * @param {string} action - El string de acci贸n de Android
     */
    function launchIntent(action) {
        // El Fallback URL es vital: si el intent falla, el usuario se queda en la misma p谩gina 
        // o va a una URL segura en lugar de ver el error "P谩gina no disponible".
        const fallbackUrl = encodeURIComponent(window.location.href);
        const intentUri = `intent:#Intent;action=${action};S.browser_fallback_url=${fallbackUrl};end`;
        
        console.log("Lanzando:", intentUri);
        window.location.href = intentUri;
    }

    /**
     * FUNCIN ESPECFICA PARA MOTOROLA
     * Intenta abrir la aplicaci贸n "Moto" que gestiona gestos y pantalla.
     */
    function launchMotoApp() {
        // Intent espec铆fico para el paquete de Motorola
        const motoIntent = "intent:#Intent;package=com.motorola.moto;action=com.motorola.moto.ACTION_HUB;S.browser_fallback_url=https://www.motorola.com;end";
        window.location.href = motoIntent;
    }
